services:
  csharp-UniMeet:
    build:
      context: ./UniMeet
      dockerfile: ../UniMeetDockerfile
    restart: unless-stopped
    # env_file: ./UniMeet/.env  # Uncomment if .env file exists
    ports:
      - "80:80"  # ASP.NET Core default port
    networks:
      - unimeet-net
    depends_on:
      - typescript-UniMeet.Frontend
    # Add database service here if required by backend (see README or source)

  typescript-UniMeet.Frontend:
    build:
      context: ./UniMeet.Frontend
      dockerfile: ../UniMeet.FrontendDockerfile
    restart: unless-stopped
    init: true
    # env_file: ./UniMeet.Frontend/.env  # Uncomment if .env file exists
    ports:
      - "5173:5173"  # Vite default port for frontend dev server
    networks:
      - unimeet-net
    # If frontend needs to talk to backend, ensure both are on the same network

networks:
  unimeet-net:
    driver: bridge
